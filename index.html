<form name="submit-to-google-sheet">
    <input name="reporter" type="text" placeholder="Reporter" required>
    <input name="scamNumber" type="text" placeholder="Scam Number">
    <input name="reason" type="text" placeholder="What did they do?">
    <button type="submit">Send</button>
  </form>
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzoGRYQPnPaCKrh_AyiwFEgWb_954JN7UGW__KC3UGr48X75NFlDHjIndoUSQ8ZCNcr/exec'
    const form = document.forms['submit-to-google-sheet']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => console.log('Success!', response))
        .catch(error => console.error('Error!', error.message))
    })
  </script>
